<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ultimate Tic-Tac-Toe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <a href="index.html">Home</a>
            <a href="play.html">Play</a>
            <a href="gamehistory.html">Game Log</a>
            <a href="about.html">About</a>
          </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1 align = "center">
          O's Turn
          <p align = "center">
            Select a square to play in
          </p>
        </h1>
          
        <table class="outer-table">
            <tr>
                <td>
                    <table class="inner-table">
                        <tr>
                            <td></td>
                            <td class="vertical"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="horizontal"></td>
                            <td class="vertical horizontal"></td>
                            <td class="horizontal"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="vertical"></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
                <td class="big-vertical">
                    <table class="inner-table">
                      <tr>
                        <td></td>
                        <td class="vertical"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="horizontal"></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td class="vertical"></td>

                    </tr>
                    </table>
                </td>
                <td>
                    <table class="inner-table">
                      <tr>
                        <td></td>
                        <td class="vertical"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="horizontal"></td>
                        <td class="vertical horizontal"></td>
                        <td class="horizontal"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="vertical"></td>
                        <td>O</td>
                    </tr>
                    </table>
                </td>
            </tr>
            <tr>
              <td class="big-horizontal">
                <table class="inner-table">
                  <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>
                    <td class="horizontal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                </table>
              </td>
              <td class="big-horizontal big-vertical">
                <table class="inner-table">
                  <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td>X</td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>

                </tr>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                </table>
              </td>
              <td class="big-horizontal">
                <table class="inner-table">
                  <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>
                    <td class="horizontal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table class="inner-table">
                  <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>
                    <td class="horizontal"></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
                </table>
              </td>
              <td>
                <table class="inner-table">
                  <tr>
                    <td>X</td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>
                    <td class="horizontal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
                </table>
              </td>
            </tr>
        </table>

        <form>
          <label for="chat-input">Chat:</label>
          <input type="text" id="chat-input" name="chat-input">
          <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <hr />
