<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="icon" href="tic-tac-toe.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ultimate Tic-Tac-Toe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <a href="index.html" class="active">Home</a>
          <a href="play.html">Play</a>
          <a href="gamehistory.html">Game Log</a>
          <a href="about.html">About</a>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="login">
      <h1>Welcome</h1>
      <p>Login to play</p>
        <form action="play.html">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input id="loginName" class="form-control" placeholder="Email or username"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
            <div class="form-text text-muted d-flex justify-content-end">
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-center">
            <div class="mx-2">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          </div>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>  
            <p>or <a href="#!">Continue as guest</a></p>
          </div>
        </form>
    </main>



    <footer>
      <div class="d-flex justify-content-end mx-2">
        <p>Made by</p>
        <div class="d-flex justify-content-end mx-1">
          <a href="https://github.com/AndrewTingey/CS260">Andrew Tingey</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
