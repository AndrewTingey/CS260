<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="icon" href="tic-tac-toe.ico" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ultimate Tic-Tac-Toe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <a href="index.html">Home</a>
            <a href="play.html">Play</a>
            <a href="gamehistory.html" class="active">Game Log</a>
            <a href="about.html">About</a>
          </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Versus</th>
                    <th scope="col">Result</th>
                </tr>
            </thead>
            <tbody id="gameHistoryTable">
                <tr>
                    <td scope="row">2020-10-01</td>
                    <td>Andrew (acoolusername)</td>
                    <td>Win</td>
                </tr>
                <tr>
                    <td scope="row">2020-10-02</td>
                    <td>Professor (BYUCS_is_cool)</td>
                    <td>Cat scratch</td>
                </tr>
                <tr>
                    <td scope="row">2020-10-03</td>
                    <td>Local Multiplayer</td>
                    <td>X's</td>
                </tr>
                <tr>
                    <td scope="row">2020-10-04</td>
                    <td>Computer (lvl. 9)</td>
                    <td>Loss</td>
                </tr>
            </tbody>


        </table>
    </main>


    <footer>
      <div class="d-flex justify-content-end mx-2">
        <p>Made by</p>
        <div class="d-flex justify-content-end mx-1">
          <a href="https://github.com/AndrewTingey/CS260">Andrew Tingey</a>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
    <script src="gamehistory.js"></script>
  </body>
</html>
